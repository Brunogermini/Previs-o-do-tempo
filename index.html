<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="./css/style.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
    rel="stylesheet">

  <!-- Font Awsome-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <title>Previsão do tempo</title>
</head>

<body>
  <div class="conateiner">
    <div class="container-form">
      <h3>Pesquise o clima de uma cidade:</h3>

      <div class="form">
        <input type="text" placeholder="Digite o nome da cidade" id="city-input" />
        <button id="search">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>
    </div>
    <div class="container-cidade hide " class="hide">
      <h2><i class="fa-solid fa-location-dot"></i> <span id="cidade"></span>
        <img id="pais" src=""></img>
      </h2>
      <p id="temperatura"><span></span>&deg;C</p>


      <div class="container-descricao">
        <p id="descricao"></p>
        <img id="icone-clima" src="https://openweathermap.org/img/wn/10d@2x.png" alt="Condições atuais" />
      </div>
      <div class="container-detalhes">
        <p id="umidade">
          <i class="fa-solid fa-droplet"></i>
          <span></span>
        </p>
        <p id="vento">
          <i class="fa-solid fa-wind"></i>
          <span></span>
        </p>
      </div>

    </div>
    <div id="error-message" class="hide">
      <p>Não foi possível encontrar o clima de uma cidade com este nome.</p>
    </div>
  </div>
  <script src="./script/scripts.js"></script>
</body>

</html>
